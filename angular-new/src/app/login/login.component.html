<div class="app flex-row align-items-center bg-login">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>

              <form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="input-group mb-3 form-group">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username">
                </div>

                <div class="input-group mb-4 form-grouup">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
                </div>

<!--                 <div class="input-group mb-4 form-grouup">
                  <label>Login as</label>
                  <select class="form-control" placeholder="Login as" name="role" [(ngModel)]="role">
                    <option>Panitia</option>
                    <option>Penangguna Jawab</option>
                  </select>
                </div>
 -->


                <div class="row">
                  <div class="col-6">
                    <button type="submit"  class="btn btn-primary" (click)="login()">Login</button>
                  </div>

                  <div class="col-6 text-right">
                    <a class="btn btn-link px-0" routerLinkActive="active" [routerLink] = "['/login/forgot-password']">Forgot password?</a>
                  </div>
                </div>
              </form>

            </div>
          </div>
          <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>SIM SPIRIT 2018</h2>
                <p>Selamat datang, jika terdapat kendala dalam menggunakan SIM ini, silahkan hubungi pihak panitia.</p>
                <button type="button" class="btn btn-primary mt-3"  [routerLink] = "['/login/need-help']"><u>Hubungi Panitia</u></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
