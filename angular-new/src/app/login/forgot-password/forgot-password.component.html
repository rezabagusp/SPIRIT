<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-block">
              <h1>Password Reset</h1>
              <p class="text-muted">Enter your username and we will give you an email</p>

              <form [formGroup]="loginForm">
                <div class="input-group mb-3 form-group">
                  <input type="text" class="form-control" placeholder="Username" name="username" formControlName="username">
                </div>

                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
